# Codeception Test Suite Configuration
#
# Suite for api tests.
actor: ApiTester
path: .
modules:
    enabled:
        - REST:
            depends: Laravel5
        - Db:
            dsn: 'mysql:host=db;dbname=stenup_test'
            user: 'root'
            password: '5002elnets'
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            reconnect: true
            waitlock: 0
        - Laravel5:
            environment_file: .env.test
